<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.io Chatroom</title>
</head>
<body>
<h1>Socket.io Chatroom</h1>
<div>
    <input id="room" placeholder="Chatroom-Nummer">
    <input id="username" placeholder="Benutzername">
    <input id="message" placeholder="Nachricht">
    <button onclick="joinRoom()">Chatroom beitreten</button>
    <button onclick="sendMessage()">Senden</button>
</div>
<div id="messages"></div>

<script src="server.js"></script>
<script>
    const socket = io();

    function joinRoom() {
        const roomInput = document.getElementById('room');
        const usernameInput = document.getElementById('username');
        const room = roomInput.value;
        const username = usernameInput.value;

        if (room && username) {
            socket.emit('join', room, username);
        }
    }

    function sendMessage() {
        const roomInput = document.getElementById('room');
        const messageInput = document.getElementById('message');
        const room = roomInput.value;
        const message = messageInput.value;

        if (room && message) {
            socket.emit('chat message', room, message);
            messageInput.value = '';
        }
    }

    const messagesContainer = document.getElementById('messages');

    socket.on('chat message', (message) => {
        const messageElement = document.createElement('p');
        messageElement.textContent = message;
        messagesContainer.appendChild(messageElement);
    });

    socket.on('user joined', (message) => {
        const joinMessage = document.createElement('p');
        joinMessage.textContent = message;
        messagesContainer.appendChild(joinMessage);
    });

    socket.on('user left', (message) => {
        const leaveMessage = document.createElement('p');
        leaveMessage.textContent = message;
        messagesContainer.appendChild(leaveMessage);
    });
</script>
</body>
</html>
